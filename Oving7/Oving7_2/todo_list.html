<!DOCTYPE html>
<html>
	<head>
		<title>To-Do_list</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/CSS" href="style.css">
	</head>
	<body>
		<header>
			<h1>To-Do List</h1>
		</header>
		<button type="button" id="clear">Clear all completed tasks</button>
		<form id="mainForm">
			<div id="listItems">
			</div>
			<input id="addItem" type="text" size="30" maxlength="30"></input>
			<button type="button" id="addButton">+</button>
		</form>
		<script type="text/javascript" src="todo_list.js"></script>
	</body>
</html>
