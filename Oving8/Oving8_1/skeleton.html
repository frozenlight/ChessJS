<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphics and animation using HTML5 Canvas</title>
        <style>
            #the-canvas { border: 1px dashed gray }   
        </style>
        <script>
            window.addEventListener('load', function() {
                canvas = document.getElementById('the-canvas');
                c = canvas.getContext("2d");
                if(c){

                c.fillStyle = "blue"
                c.fillRect(canvas.width/2-50,canvas.height/2-150, 100, 100);

                c.fillStyle = "red"
                c.beginPath()
                c.arc(canvas.width/2,canvas.height/2+50,100, 0, 2*Math.PI)
                c.fill()
                c.closePath()
                 }
            }, false);
        </script>
    </head>
    <body>
        <canvas id="the-canvas" width="500" height="400">   
            Your browser does not support the &lt;canvas&gt; element.
        </canvas>
    </body>
</html>
